<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="calculator">
        <h1>Complex Calculator</h1>
        <div class="input-section">
            <input type="number" id="num1" placeholder="Enter first number | SquareRoot | Factorial">
            <input type="number" id="num2" placeholder="Enter second number | Power">
        </div>
        <div class="buttons">
            <button onclick="performOperation('add')">Add</button>
            <button onclick="performOperation('subtract')">Subtract</button>
            <button onclick="performOperation('multiply')">Multiply</button>
            <button onclick="performOperation('divide')">Divide</button>
            <button onclick="performOperation('power')">Power</button>
            <button onclick="performOperation('sqrt')">Square Root</button>
            <button onclick="performOperation('factorial')">Factorial</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
